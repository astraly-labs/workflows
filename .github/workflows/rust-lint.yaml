name: Rust Lint

on:
  workflow_call:
    secrets:
      token:
        required: false

jobs:
  lint:
    permissions:
      # required for all workflows
      security-events: write
      checks: write
      pull-requests: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    runs-on: ubuntu-latest
    name: Rust Code Linting checks
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Rust Lint
        uses: ./rust/lint
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
